<!DOCTYPE html>
<html>
<head>
    <title>Forma e regjistrimit te pikave kufitare</title>

    <link rel="stylesheet" type="text/css" href="public/css/style.css">

    <link rel="stylesheet" type="text/css" href="public/css/bootstrap/css/bootstrap-theme.min.css">

    <script type="text/javascript" src="public/js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="public/css/bootstrap/css/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="public/js/script.js"></script>
</head>
<style>
    body{
    
        background-color: #d3cabc;

    }
</style>
<body>

    <div class="container-fluid">
        <div class="row centered-form">
            <div class="col-sm-5 col-sm-offset-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Forma e regjistrimit te pikave kufitare</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" id="border-wait-form">
                                <div class="form-group ">
                                    <label class="control-label col-xs-3" for="pika-kufitare">Pika kufitare:</label>
                                    <div class="col-xs-6">
                                        <select class="form-control" id="pika-kufitare" name="pika-kufitare">
                                            <option>Zgjedh piken kufitare</option>
                                            <option value="vermice">Vermice</option>
                                            <option value="qafe-e-prushit">Merdare</option>
                                            <option value="qafe-e-morines">Dheu i bardhe</option>
                                        </select>
                                    </div>
                                </div>
                                <hr>
                                <h4>Hyrje</h4>
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="hyrje-min-minuta">Minimum:</label>
                                    <div class="col-xs-6">
                                        <input type="number" class="form-control" id="hyrje-min-minuta" name="hyrje-min">
                                    </div>
                                    <span style="margin-left: -10px;">minuta</span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="hyrje-max-minuta">Maximum:</label>
                                    <div class="col-xs-6">
                                        <input type="number" class="form-control" id="hyrje-max-minuta" name="maximum">
                                    </div>
                                    <span style="margin-left: -10px;">minuta</span>
                            </div>
                            <h4>Dalje</h4>
                            <div class="form-group">
                                <label class="control-label col-xs-3" for="dalje-min-minuta">Minimum:</label>
                                <div class="col-xs-6">
                                    <input type="number" class="form-control" id="dalje-min-minuta" name="minimum">
                                </div>
                                <span style="margin-left: -10px;">minuta</span>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3" for="dalje-max-minuta">Maximum:</label>
                                <div class="col-xs-6">
                                    <input type="number" class="form-control" id="dalje-max-minuta" name="maximum">
                                </div>
                                <span style="margin-left: -10px;">minuta</span>
                            </div>
                            <hr>
                                <h4>Hyrje</h4>
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="hyrje-min-metra">Minimum:</label>
                                    <div class="col-xs-6">
                                        <input type="number" class="form-control" id="hyrje-min-metra" name="hyrje-min-metra" min="0">
                                    </div>
                                    <span style="margin-left: -10px;">metra</span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="hyrje-max-metra">Maximum:</label>
                                    <div class="col-xs-6">
                                        <input type="number" class="form-control" id="hyrje-max-metra" name="hyrje-max-metra" min="0">
                                    </div>
                                    <span style="margin-left: -10px;">metra</span>
                                </div>
                            <h4>Dalje</h4>
                            <div class="form-group">
                                <label class="control-label col-xs-3" for="dalje-min-metra">Minimum:</label>
                                <div class="col-xs-6">
                                    <input type="number" class="form-control" id="dalje-min-metra" name="dalje-min-metra">
                                </div>
                                <span style="margin-left: -10px;">metra</span>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3" for="dalje-max-metra">Maximum:</label>
                                <div class="col-xs-6">
                                    <input type="number" class="form-control" id="dalje-max-metra" name="dalje-max-metra" min="0">
                                </div>
                                <span style="margin-left: -10px;">metra</span>
                            </div>
                            <hr>
                            <div class="form-group">
                                <div class="col-xs-offset-4 col-xs-4">
                                    <button type="submit" class="btn btn-primary" name="dergo">Dergo</button>
                                    <button type="reset" class="btn btn-warning" name="fshij">Fshij</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
